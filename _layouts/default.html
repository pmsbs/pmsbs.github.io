<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>

      <a href="/">
        <img class="header__logo" src="/assets/images/logo.png" alt="Logo da Prefeuritura Municipal de São Bento do Sapucaí - SP">

    <footer class="container footer">

            <a class="footer__link" href="/politica-seguranca-informacao">

            </a>
          </li>

          <li class="footer__item">
            <a class="footer__link" href="/politica-privacidade">
              Política de Privacidade
            </a>
          </li>

          <li class="footer__item">
            <a class="footer__link" href="/politica-cookies">
